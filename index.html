<!DOCTYPE html>
<html>
	<head>
		<title>Ruby Sub Rosa</title>

		<style>
			body {
				background: #000;
				margin: 0;
			}
			#panel {
				position: absolute;
				top: calc(10%);
				width: 100%;
				height: 400px;
			}
			#logo {
				margin: auto;
				display: block;
				max-width: 50%;
			}
			ul {
				margin: 0;
				padding: 0;
				margin-top: 100px;
				/* border: 1px solid red; */
			}
			li {
				list-style: none;
				width: 50px;
				height: 50px;
				max-width: 50%;
				margin: 50px auto;
				/* border: 1px solid cyan; */
			}
			li img {
				max-width: 100%;
			}

			@media only screen and (min-width:900px) {
			    #panel {
					position: absolute;
					top: calc(25%);
					width: 100%;
					height: 400px;
				}
			    li {
			        display: inline-block;
			        margin: 100px 50px;
			    }
			    
			    ul {
			          text-align: center;
			          margin: 0px;
			    }
			}

		</style>

	</head>

	<body>

			<div id="panel">
				<img id="logo" src="logo2.png" alt="gem flower logo">

			    <ul>
			        <li>
			        	<a href="https://www.twitter.com/rubysubrosa">
			            <img src="twitter2.png" alt="@rubysubrosa on twitter"></a>
		            </li><li>
				        <a href="https://rubysubrosa.tumblr.com">
				            <img src="tumblr2.png" alt="rubysubrosa on tumblr"></a>
		            </li><li>
				        <a href="mailto:rubysubrosa@gmail.com">
				            <img src="mail2.png" alt="rubysubrosa at gmail"></a>
		            </li>
			    </ul>
		    </div>
	</body>
